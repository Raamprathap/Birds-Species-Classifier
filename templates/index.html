<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Species Identifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a9e5c;
            --secondary-color: #2c3e50;
            --accent-color: #e67e22;
            --light-color: #ecf0f1;
            --dark-color: #121212;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .main-container {
            flex: 1;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }
        
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .file-upload-input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
            height: 100%;
            width: 100%;
        }
        
        .file-upload-text {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        .preview-area {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
        }
        
        .result-card {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            background: linear-gradient(145deg, rgba(74, 158, 92, 0.2), rgba(44, 62, 80, 0.2));
        }
        
        .species-name {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .confidence-meter {
            height: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .confidence-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 1s ease-in-out;
        }
        
        .loading-spinner {
            display: none;
            color: var(--primary-color);
        }
        
        .footer {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }
            
            .btn-primary {
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container text-center">
            <h1><i class="fas fa-feather-alt me-2"></i>Bird Species Identifier</h1>
            <p class="lead">Upload a bird image and discover its species using AI</p>
        </div>
    </header>
    
    <main class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Upload Bird Image</h2>
                        
                        <form id="uploadForm" onsubmit="analyzeImage(event)">
                            <div class="file-upload-wrapper">
                                <div class="file-upload-text" id="fileLabel">
                                    <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
                                    <p>Click to upload or drag and drop</p>
                                    <p class="small text-muted">Supported formats: JPG, PNG</p>
                                </div>
                                <input type="file" id="image" name="image" accept="image/*" class="file-upload-input" onchange="previewImage(event)">
                            </div>
                            
                            <div class="preview-area">
                                <img id="imagePreview" class="preview-image" alt="Image preview">
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="analyzeBtn">
                                    <i class="fas fa-search"></i> Analyze Image
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <div class="spinner-border loading-spinner" id="loadingSpinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div class="result-card" id="resultCard">
                            <h3 class="species-name" id="speciesName"></h3>
                            <div class="confidence-meter">
                                <div class="confidence-bar" id="confidenceBar"></div>
                            </div>
                            <p id="confidenceText" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <p>&copy; 2025 Bird Species Identifier | Developed by Raamp</p>
    </footer>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    
        async function analyzeImage(event) {
            event.preventDefault();
            const fileInput = document.getElementById('image');
            if (fileInput.files.length === 0) {
                alert('Please upload an image first!');
                return;
            }
    
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
    
            document.getElementById('loadingSpinner').style.display = 'inline-block';
            document.getElementById('resultCard').style.display = 'none';
    
            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });
    
                const data = await response.json();
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('resultCard').style.display = 'block';
                document.getElementById('speciesName').innerText = data.species;
                document.getElementById('confidenceBar').style.width = `${data.confidence}%`;
                document.getElementById('confidenceText').innerText = `Confidence: ${data.confidence}%`;
    
            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing image. Please try again.');
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }
    </script>
    
</body>
</html>
